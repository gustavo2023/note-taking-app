<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/notes.png"
    />

    <title>Note Taking App</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/e2c52869c2.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-left-side">
        <button
          class="menu-open-btn"
          aria-label="Open menu"
          aria-controls="sidebar"
          aria-expanded="false"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <h1>Notes App</h1>
      </div>

      <label for="theme-toggle" class="theme-toggle-btn">
        <input type="checkbox" id="theme-toggle" class="theme-toggle" />
        <span class="toggle-text"></span>
      </label>
    </header>

    <aside id="sidebar" class="sidebar" aria-hidden="true">
      <button class="close-menu-btn" aria-label="Close menu">
        <i class="fa-solid fa-xmark"></i>
      </button>

      <button class="new-note-btn" aria-label="Add new note">
        <i class="fa-solid fa-plus"></i>
        <span class="new-note-text">Add Note</span>
      </button>
      <section class="notebooks-section">
        <h2>Notebooks</h2>
        <button class="new-notebook-btn" aria-label="Create new notebook">
          <span class="new-notebook-text">New Notebook</span>
          <i class="fa-solid fa-plus"></i>
        </button>

        <nav aria-label="Notebooks list">
          <ul id="notebooks-list" class="notebooks-list"></ul>
        </nav>
      </section>
    </aside>

    <div class="overlay" aria-hidden="true"></div>

    <main id="main-content">
      <section class="main-content-header">
        <h2 class="greeting-msg"></h2>
        <p class="current-date"></p>
      </section>

      <section class="notes-section">
        <h3 class="notebook-title"></h3>
        <div class="notes-container"></div>
      </section>
    </main>

    <dialog class="note-modal" id="note-modal">
      <button class="close-modal-btn" aria-label="Close modal">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <form class="note-form" id="note-form" method="dialog">
        <h3 class="modal-title"></h3>
        <div class="input-group">
          <label for="note-title">Title</label>
          <input type="text" id="note-title" />
        </div>
        <div class="input-group">
          <label for="note-content">Content</label>
          <textarea id="note-content"></textarea>
        </div>
        <button type="submit" class="save-note-btn" id="save-note-btn">
          Save Note
        </button>
      </form>
    </dialog>
  </body>
</html>
