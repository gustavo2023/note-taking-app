<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/notes.png"
    />

    <title>Note Taking App</title>

    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/e2c52869c2.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Note Taking App</h1>
      <button
        class="menu-open-btn"
        aria-label="Open menu"
        aria-controls="sidebar"
        aria-expanded="false"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
      <label for="theme-toggle" class="theme-toggle-btn">
        <input type="checkbox" id="theme-toggle" />
        <i class="fa-solid fa-sun"></i>
        <i class="fa-solid fa-moon"></i>
        <span class="toggle-text">Toggle Theme</span>
      </label>
    </header>

    <aside id="sidebar" class="sidebar" aria-hidden="true">
      <button class="close-menu-btn" aria-label="Close menu">
        <i class="fa-solid fa-xmark"></i>
      </button>

      <button class="new-note-btn">
        <i class="fa-solid fa-plus"></i>
        <span class="new-note-text">New Note</span>
      </button>
      <section class="notebooks-section">
        <h2>Notebooks</h2>
        <button class="new-notebook-btn">
          <span class="new-notebook-text">New Notebook</span>
          <i class="fa-solid fa-plus"></i>
        </button>

        <nav aria-label="Notebooks list">
          <ul id="notebooks-list"></ul>
        </nav>
      </section>
    </aside>

    <main id="main-content">
      <section class="main-content-header">
        <h2 class="greeting-msg">Good Morning</h2>
        <p class="current-date">Fri, May 23 2025</p>
      </section>

      <section class="notes-section">
        <h3 class="notebook-name">JavaScript Guide</h3>
        <div class="notes-container"></div>
      </section>
    </main>
  </body>
</html>
